<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - PvZ Clone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            height: 100vh;
            overflow: hidden;
            background-color: #222;
        }

        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('assets/bg.jpg') center/cover;
            filter: brightness(0.4);
            z-index: -1;
        }

        .login-wrapper {
            display: flex; justify-content: center; align-items: center;
            height: 100vh; width: 100%;
        }

        .login-box {
            background: #fff;
            padding: 40px;
            width: 400px;
            border-radius: 10px;
            text-align: center;
            border: 5px solid #8b4513;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            position: relative;
        }

        h1 { color: #333; margin-bottom: 25px; font-size: 2em; }

        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .input-group input {
            width: 100%; padding: 12px;
            border: 2px solid #ccc; border-radius: 5px;
            font-size: 16px; outline: none;
        }
        .input-group input:focus { border-color: #27ae60; }

        .wood-btn {
            width: 100%; padding: 12px;
            background: #27ae60; color: white;
            border: 2px solid #219150; border-radius: 5px;
            font-size: 1.1em; font-weight: bold;
            cursor: pointer; margin-top: 10px;
            transition: 0.2s;
        }
        .wood-btn:hover { background: #2ecc71; }
        .wood-btn:disabled { background: #95a5a6; cursor: not-allowed; }

        .links { margin-top: 20px; font-size: 0.9em; color: #555; }
        .links a { text-decoration: none; color: #d35400; font-weight: bold; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <div class="login-wrapper">
        <div class="login-box">
            <h1>ĐĂNG KÝ</h1>
            
            <form id="form-register" onsubmit="event.preventDefault()">
                <div class="input-group">
                    <label>Email:</label>
                    <input type="email" id="reg-email" placeholder="Nhập email..." required>
                </div>

                <div class="input-group">
                    <label>Số điện thoại:</label>
                    <input type="tel" id="reg-phone" placeholder="Nhập số điện thoại..." required>
                </div>
                
                <div class="input-group">
                    <label>Mật khẩu:</label>
                    <input type="password" id="reg-password" placeholder="Tối thiểu 6 ký tự..." required>
                </div>

                <button type="submit" id="btn-register" class="wood-btn">TẠO TÀI KHOẢN</button>
            </form>

            <div class="links">
                Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
                <br><br>
                <a href="index.html" style="color: #7f8c8d;">← Quay lại Trang chủ</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { registerNewUser } from './src/firebase/auth.js';

        document.getElementById('btn-register').addEventListener('click', async () => {
            const email = document.getElementById('reg-email').value;
            const phone = document.getElementById('reg-phone').value;
            const pass = document.getElementById('reg-password').value;
            const btn = document.getElementById('btn-register');

            // Kiểm tra rỗng
            if (!email || !pass || !phone) return;

            // Hiệu ứng nút bấm
            const originalText = btn.innerText;
            btn.innerText = "Đang xử lý...";
            btn.disabled = true;

            try {
                // Gọi hàm đăng ký đã viết trong auth.js
                await registerNewUser(email, pass, phone);

                alert("Đăng ký thành công! Hãy đăng nhập để chơi.");
                window.location.href = "login.html";
            } catch (err) {
                console.error(err);
                
                // Xử lý thông báo lỗi thân thiện hơn
                let msg = err.message;
                if (msg.includes("email-already-in-use")) msg = "Email này đã được sử dụng!";
                else if (msg.includes("weak-password")) msg = "Mật khẩu quá yếu (cần >6 ký tự)!";
                else if (msg.includes("invalid-email")) msg = "Email không hợp lệ!";
                
                alert("Lỗi đăng ký:\n" + msg);
                
                // Trả lại trạng thái nút
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
