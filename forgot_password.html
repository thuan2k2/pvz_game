<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - PvZ Clone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { height: 100vh; overflow: hidden; background-color: #222; }
        .bg-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('assets/bg.jpg') center/cover; filter: brightness(0.4); z-index: -1; }
        .wrapper { display: flex; justify-content: center; align-items: center; height: 100vh; width: 100%; }
        .box { background: #fff; padding: 40px; width: 400px; border-radius: 10px; text-align: center; border: 5px solid #8b4513; box-shadow: 0 0 20px rgba(0,0,0,0.8); position: relative; }
        
        h1 { color: #333; margin-bottom: 25px; font-size: 1.8em; }
        p { color: #666; font-size: 0.9em; margin-bottom: 20px; }

        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        .input-group input { width: 100%; padding: 12px; border: 2px solid #ccc; border-radius: 5px; font-size: 16px; outline: none; }
        .input-group input:focus { border-color: #e67e22; }

        .wood-btn { width: 100%; padding: 12px; background: #e67e22; color: white; border: 2px solid #d35400; border-radius: 5px; font-size: 1.1em; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .wood-btn:hover { background: #d35400; }
        .wood-btn:disabled { background: #95a5a6; cursor: not-allowed; }

        .links { margin-top: 20px; font-size: 0.9em; color: #555; }
        .links a { text-decoration: none; color: #8b4513; font-weight: bold; }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <div class="wrapper">
        <div class="box">
            <h1>KHÔI PHỤC TÀI KHOẢN</h1>
            <p>Nhập Email và Số điện thoại bạn đã đăng ký để lấy lại mật khẩu.</p>
            
            <form id="form-forgot" onsubmit="event.preventDefault()">
                <div class="input-group">
                    <label>Email:</label>
                    <input type="email" id="email" placeholder="Nhập email..." required>
                </div>

                <div class="input-group">
                    <label>Số điện thoại xác minh:</label>
                    <input type="tel" id="phone" placeholder="Nhập SĐT..." required>
                </div>

                <button type="submit" id="btn-submit" class="wood-btn">LẤY LẠI MẬT KHẨU</button>
            </form>

            <div class="links">
                <a href="login.html">← Quay lại Đăng nhập</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { verifyAndResetPassword } from './src/firebase/auth.js';

        document.getElementById('btn-submit').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const btn = document.getElementById('btn-submit');

            if (!email || !phone) return;

            const originalText = btn.innerText;
            btn.innerText = "Đang kiểm tra...";
            btn.disabled = true;

            try {
                // Gọi hàm kiểm tra trong auth.js
                await verifyAndResetPassword(email, phone);

                alert("✅ Thành công!\nChúng tôi đã gửi link đặt lại mật khẩu vào email: " + email + ".\n\nHãy kiểm tra hộp thư (cả mục Spam) nhé!");
                window.location.href = "login.html";
            } catch (err) {
                console.error(err);
                alert("❌ Lỗi: " + err.message);
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
