<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khôi Phục Tài Khoản - PvZ He He</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- HEX TECH THEME (Đồng bộ Login & Lobby) --- */
        :root {
            --hex-bg: #010a13;
            --hex-panel: #0a1428;
            --hex-gold: #c8aa6e;
            --hex-gold-hover: #f0e6d2;
            --hex-blue: #005a82;
            --hex-cyan: #0acbe6;
            --hex-border: #3c3c41;
            --hex-text-grey: #a09b8c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        
        body {
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f0e6d2;
        }

        /* Hình nền động hoặc tĩnh */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://w.wallhaven.cc/full/0q/wallhaven-0qpw3l.jpg') center/cover;
            filter: blur(5px) brightness(0.6);
            z-index: -1;
            transform: scale(1.1);
        }

        .hex-box {
            background: rgba(10, 20, 40, 0.95);
            padding: 50px 40px;
            width: 450px;
            border: 2px solid var(--hex-gold);
            border-top: 4px solid var(--hex-gold);
            box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(200, 170, 110, 0.1);
            text-align: center;
            position: relative;
        }

        /* Góc trang trí */
        .hex-box::before {
            content: ''; position: absolute; top: -2px; left: 50%; transform: translateX(-50%);
            width: 100px; height: 4px; background: var(--hex-cyan);
            box-shadow: 0 0 10px var(--hex-cyan);
        }

        h1 { 
            font-family: 'Cinzel', serif; 
            color: var(--hex-gold); 
            margin-bottom: 10px; 
            font-size: 2em; 
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(200, 170, 110, 0.4);
        }

        p {
            font-size: 13px; color: var(--hex-text-grey); margin-bottom: 30px; line-height: 1.5;
        }

        .input-group { margin-bottom: 20px; text-align: left; }
        
        .input-group label { 
            display: block; margin-bottom: 8px; 
            font-size: 12px; font-weight: bold; 
            color: #a09b8c; text-transform: uppercase; letter-spacing: 1px;
        }
        
        .input-group input {
            width: 100%; padding: 12px 15px;
            background: #1e2328; 
            border: 1px solid var(--hex-border); 
            color: #f0e6d2;
            font-size: 14px; outline: none;
            transition: 0.3s;
        }
        
        .input-group input:focus { 
            border-color: var(--hex-gold); 
            background: #000;
            box-shadow: 0 0 10px rgba(200, 170, 110, 0.2);
        }

        /* Nút chính */
        .hex-btn {
            width: 100%; padding: 14px;
            background: linear-gradient(to bottom, #1e2328, #13171d);
            color: var(--hex-gold);
            border: 1px solid var(--hex-gold);
            font-size: 16px; font-weight: bold; letter-spacing: 1px;
            cursor: pointer; margin-top: 10px;
            transition: 0.3s; text-transform: uppercase;
            font-family: 'Cinzel', serif;
        }
        .hex-btn:hover:not(:disabled) { 
            background: linear-gradient(to bottom, #005a82, #004260);
            border-color: var(--hex-cyan);
            color: #fff;
            text-shadow: 0 0 8px var(--hex-cyan);
            box-shadow: 0 0 15px rgba(10, 203, 230, 0.4);
        }
        .hex-btn:disabled { 
            opacity: 0.5; cursor: not-allowed; filter: grayscale(100%); 
        }

        /* Links */
        .links { margin-top: 30px; font-size: 13px; color: #555; border-top: 1px solid #333; padding-top: 20px; }
        .back-link { display: block; color: var(--hex-text-grey) !important; text-decoration: none; transition:0.2s; font-weight:bold; }
        .back-link:hover { color: var(--hex-gold) !important; text-shadow: 0 0 5px var(--hex-gold); }

    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <div class="hex-box">
        <h1>KHÔI PHỤC TÀI KHOẢN</h1>
        <p>Vui lòng nhập Email và Số điện thoại đã đăng ký để xác minh danh tính. Link đặt lại mật khẩu sẽ được gửi về Email của bạn.</p>
        
        <form id="form-forgot" onsubmit="event.preventDefault()">
            <div class="input-group">
                <label>Email Đăng Ký</label>
                <input type="email" id="email" placeholder="Nhập email..." required>
            </div>

            <div class="input-group">
                <label>Số điện thoại xác minh</label>
                <input type="tel" id="phone" placeholder="Nhập SĐT..." required>
            </div>

            <button type="submit" id="btn-submit" class="hex-btn">GỬI YÊU CẦU</button>
        </form>

        <div class="links">
            <a href="login.html" class="back-link">← QUAY LẠI ĐĂNG NHẬP</a>
        </div>
    </div>

    <script type="module">
        import { verifyAndResetPassword } from './src/firebase/auth.js';

        document.getElementById('btn-submit').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const btn = document.getElementById('btn-submit');

            if (!email || !phone) return;

            const originalText = btn.innerText;
            btn.innerText = "ĐANG KIỂM TRA...";
            btn.disabled = true;

            try {
                // Gọi hàm kiểm tra trong auth.js
                await verifyAndResetPassword(email, phone);

                alert("✅ THÀNH CÔNG!\n\nLink đặt lại mật khẩu đã được gửi đến: " + email + ".\n\nVui lòng kiểm tra hộp thư (bao gồm cả thư mục Spam/Rác).");
                window.location.href = "login.html";
            } catch (err) {
                console.error(err);
                alert("❌ LỖI: " + err.message);
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
